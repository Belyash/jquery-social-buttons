<!DOCTYPE html>
<html>
<head>
    <title>Social Share Buttons with Counters</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/jquery.social-buttons.css">
    <style>
        body {
            background: #eee;
            color: #333;
            font-family: Roboto, Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Social Share Buttons + Counters</h1>
    <div class="social">
        <div class="social__item">
            <span class="fa fa-facebook" data-count="..." data-social="fb"></span>
        </div>
        <div class="social__item">
            <span class="fa fa-vk" data-count="..." data-social="vk"></span>
        </div>
        <div class="social__item">
            <span class="fa fa-twitter" data-count="..." data-social="tw"></span>
        </div>
        <div class="social__item">
            <span class="fa fa-linkedin" data-count="..." data-social="ln"></span>
        </div>
        <div class="social__item">
            <span class="fa fa-pinterest" data-count="..." data-social="pt"></span>
        </div>
    </div>
    <p><i>Click on Button to Share.</i></p>
    <p>View on <a href="https://github.com/Belyash/jquery-social-buttons">GitHub</a>.</p>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../src/jquery.social-buttons.js"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-social]').socialButtons({
                url: 'http://belyash.github.io'
            });
        });
    </script>
</body>
</html>
